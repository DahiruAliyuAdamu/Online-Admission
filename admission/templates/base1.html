{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="shortcut icon" href="{% static 'images/test_logo.jpeg' %}" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    {% block style %} {% endblock %}
</head>
<body>
    <div class="navigation">
        <div class="logo">
            <a href="{% url 'home' %}">Logo</a>
        </div>
        <div class="toggler">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav">
        </ul>
    </div>
    <center>Online Admission</center>
    <div class="main">
        {% block main %} {% endblock %}
    </div>

    <!-- <footer>
        All right reserved &copy Dahiru Aliyu Adamu 
    </footer> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('body').on('click', '.toggler', function(e){
                let display = $('.display').attr('class')
                if (display){
                    $('.nav').css({'margin': '450px 0 0 620px'})
                    $('.nav').addClass('no-display');
                    $('.nav').removeClass('display');
                    console.log(display)
                }else{
                    $('.nav').css({'margin': '200px 0 0 0'})
                    $('.nav').addClass('display');
                    $('.nav').removeClass('no-display');
                    console.log(display)
                }
            })

        });
    </script>
    {% block js %}
    {% endblock %}
</body>
</html>
